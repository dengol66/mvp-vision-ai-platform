name: training-infrastructure
description: |
  Unified training infrastructure for Vision AI Platform.
  Installs common resources (ServiceAccount, RBAC, PVC, Secrets) and
  Job templates ConfigMap for all training frameworks.

  One chart installation enables all framework types (ultralytics, huggingface, timm, custom).
  Backend dynamically creates K8s Jobs using templates from ConfigMap.

