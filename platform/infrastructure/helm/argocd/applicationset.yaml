# Vision AI Platform - Unified ArgoCD ApplicationSet
# Deploys the entire platform (backend, frontend, training-infra) per environment
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vision-ai-platform
  namespace: argocd
spec:
  generators:
    # Generate one application per environment
    - list:
        elements:
          - env: dev
            namespace: vision-ai-dev
            cluster: https://kubernetes.default.svc
          - env: staging
            namespace: vision-ai-staging
            cluster: https://kubernetes.default.svc
          - env: prod
            namespace: vision-ai-prod
            cluster: https://kubernetes.default.svc
  template:
    metadata:
      name: "vision-ai-platform-{{env}}"
      labels:
        app.kubernetes.io/part-of: vision-ai-platform
        environment: "{{env}}"
    spec:
      project: vision-ai
      source:
        repoURL: https://github.com/dengol66/mvp-vision-ai-platform.git
        targetRevision: HEAD
        path: "platform/infrastructure/helm/vision-ai-platform"
        helm:
          valueFiles:
            - "../environments/{{env}}/values.yaml"
      destination:
        server: "{{cluster}}"
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
